<!DOCTYPE html>
<html>

<head>
    <title>Perfil</title>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
    <meta http-equiv="Pragma" content="no-cache">   
    <meta http-equiv="Expires" content="-1">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../admin/assets/plugins/sweetalert/sweetalert.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .guardar {
            margin-bottom: 25px !important;
        }
        
        .add {
            margin-top: 15px !important;
        }
        .container{
            width: 84% !important;
        }

        h6{
            font-size: 1.2rem!important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" id="frmPerfil" name="frmPerfil" class="col s12">
                <h6 class="vigencia txt-gris-claro center-align"></h6>
                <hr>
                <div class="row" style="margin-bottom:0px;">
                    <div class="input-field col s12">
                        <input id="nombre" name="nombre" type="text" value="" class="validate">
                        <label for="nombre" class="lbl-active">Nombre</label>
                        <span id="alert-nombre" class="invalid"></span>
                    </div>
                    <div class="input-field col s12">
                        <input id="correo" name="correo" type="email" value="" class="validate">
                        <label for="correo" class="lbl-active">Correo</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="movil" name="movil" type="number" value="" class="validate">
                        <label for="movil" class="lbl-active">Móvil</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="telefono" name="telefono" type="number" value="" class="validate">
                        <label for="telefono" class="lbl-active">Teléfono</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="contrasena" name="contrasena" type="password" class="validate">
                        <label for="contrasena">Contraseña</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="confirmar_contrasena" name="confirmar_contrasena" type="password" class="validate">
                        <label for="confirmar_contrasena">Confirmar contraseña</label>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col s12 guardar">
                    <a class="waves-light waves-effect btn black onUpdateProfile full-btn">Guardar</a>
                </div>
                <div class="col s12 center-align marginb-20">
                    <a href="logout.html" class="txt-azul-oscuro">Cerrar sesión</a>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../admin/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../admin/assets/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        $(document).ready(function (e) {
            checkSession();
            checkSuscripcion();
            Negocio.getNegocio();
        });
    </script>
</body>

</html>
