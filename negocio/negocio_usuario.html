<!DOCTYPE html>
<html>

<head>
    <title>Detalles del usuario</title>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../admin/assets/plugins/sweetalert/sweetalert.css" media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .direccion {
            border-bottom: 1px solid #E4E4E4;
        }
        
        input {
            margin-bottom: 0px !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" id="frmRegistro" name="frmRegistro" class="col s12">
                <div class="row" style="margin-bottom:0px;">
                    <div class="input-field col s12">
                        <b>Cliente:
                        <input id="nombre" name="nombre" type="text" class="validate" disabled></b>
                    </div>
                    <div class="input-field col s12">
                        <b>Ciudad:
                        <input id="ciudad" name="ciudad" type="text" class="validate" disabled></b>
                    </div>
                    <div class="input-field col s12">
                        <b>Correo:
                        <input id="correo" name="correo" type="email" class="validate" disabled value="No disponible"></b>
                    </div>
                    <div class="input-field col s12">
                        <b>Teléfono:
                        <a class="atelefono"><input id="movil" name="movil" type="tel" class="validate" disabled value="No disponible"></a></b>
                    </div>
                    <div class="input-field col s12">
                        <b class="direcciones-title">Direcciones:</b>
                        <div class="direcciones"></div>
                    </div>
                    <div class="input-field col s12 marginb-20">
                        <b class="ubicacion-title">Ubicación:</b>
                        <div class="mapa">
                        </div>
                    </div>
            </form>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="../admin/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="../admin/assets/plugins/sweetalert/sweetalert.min.js"></script>
        <script type="text/javascript" src="../js/materialize.min.js"></script>
        <script type="text/javascript" src="../js/init.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        <script>
            $(document).ready(function () {
                Negocio.getCliente();
                checkSuscripcion();
                checkSession();
            });
        </script>
</body>

</html>
