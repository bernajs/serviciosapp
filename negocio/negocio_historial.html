<!DOCTYPE html>
<html>

<head>
    <title>Cotizaciones</title>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../admin/assets/plugins/sweetalert/sweetalert.css" media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        hr {
            background-color: #E4E4E4 !important;
            border: none;
            height: 1px;
        }
        
        span.badge.new {
            margin-top: 20px !important;
            margin-right: 20px !important;
        }
        
        .secondary-content {
            margin-top: 12px !important;
        }
        
        .icon-msj {
            margin-top: 15px !important;
        }
        
        #data {
            margin-top: 114px !important;
        }
    </style>
</head>

<body>
    <div id="data">
        <div class="header">
            <div class="row buscar-blue color-negro">
                <div class="input-field col s11 offset-s1 buscar">
                    <input id="buscar" type="text" class="search" placeholder="Buscar">
                </div>
            </div>
            <div class="row">
                <div class="col s12 padding0">
                    <ul class="tabs">
                        <li class="tab col s3" onClick="Negocio.switch(0)"><a href=".todos">Todos</a></li>
                        <li class="tab col s3" onClick="Negocio.switch(1)"><a href=".llamada">Llamadas</a></li>
                        <li class="tab col s3" onClick="Negocio.switch(2)"><a href=".mensaje">Mensajes</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="todos" class="col s12 todos">
            <ul class="list collection"></ul>
        </div>
        <div id="llamada" class="col s12 llamada"></div>
        <div id="mensaje" class="col s12 mensaje"></div>

        <div class="container">
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../admin/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../admin/assets/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.4.1/list.min.js"></script>

    <script>
                                                        $(document).ready(function () {
                                                            $('select').material_select();
                                                            $('ul.tabs').tabs('select_tab', 'tab_id');
                                                        });
    </script>
    <script>
        $('.button-collapse').sideNav({
            menuWidth: 300, // Default is 240
            edge: 'left', // Choose the horizontal origin
            closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
            draggable: true // Choose whether you can drag to open on touch screens
        });
    </script>
<!--mty.gob,mx cdmx.gob.mx-->
    <script>
        checkSession();
        checkSuscripcion();
        Negocio.getHistorial();

        setInterval(function () {
            Negocio.getHistorial();
        }, 60000);
    </script>
</body>

</html>
