<!DOCTYPE html>
<html>

<head>
    <title>Recuperar contraseña</title>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
    <meta http-equiv="Pragma" content="no-cache">   
    <meta http-equiv="Expires" content="-1">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../admin/assets/plugins/sweetalert/sweetalert.css" media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .container {
            width: 84% !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" id="frmRegistro" name="frmRegistro" class="col s12">
                <div class="row" style="margin-bottom:0px;">
                    <div class="input-field col s12">
                        <input id="correo" name="correo" type="email" class="validate isRequired" required>
                        <label for="correo">Correo</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a class="waves-effect waves-light btn black onClickRecuperarAdmin full-btn">Recuperar</a>
                    </div>
                    <div class="col s12 margint-10">
                        <p class="center-align"><a href="index.html">Iniciar sesión</a></p>
                    </div>
                    <!--<input type="submit" value="Registrarse">-->
                </div>
            </form>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../admin/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../admin/assets/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/init.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <script>
        $(document).ready(function (e) {
            if (checkSession(true)) { location.href = 'servicios.html'; }
        });
    </script>
    <script>
        $(document).ready(function (e) {
            $('#id_ciudad').material_select();
        });
    </script>
</body>

</html>
