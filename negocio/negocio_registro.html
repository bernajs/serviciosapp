<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
    <meta http-equiv="Pragma" content="no-cache">   
    <meta http-equiv="Expires" content="-1">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../admin/assets/plugins/sweetalert/sweetalert.css" media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .container {
            width: 84% !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="" id="frmRegistro" name="frmRegistro" class="col s12">
                <div class="row" style="margin-bottom:0px;">
                    <div class="input-field col s12">
                        <input id="nombre" name="nombre" type="text" class="validate">
                        <label for="nombre">Nombre negocio</label>
                    </div>
                    <!--<div class="input-field col s12">
    <label for="id_ciudad" class="lbl-id_ciudad">Seleccione su ciudad</label>
    <select id="id_ciudad" name="id_ciudad" class="broswer-default">
              <option value="" disabled selected class="active">Ciudad</option>
            </select>
</div>-->
                    <div class="input-field col s12">
                        <select multiple class="select" id="zonas">
      <option value="" disabled selected>Zonas</option>
    </select>
                        <label>Seleccione sus zonas</label>
                    </div>
                    <div class="input-field col s12">
                        <select multiple class="select" id="servicios">
      <option value="" disabled selected>Servicios</option>
    </select>
                        <label>Seleccione sus servicios</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="correo" name="correo" type="email" class="validate">
                        <label for="correo">Correo</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="movil" name="movil" type="number" class="validate">
                        <label for="movil">Móvil</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="telefono" name="telefono" type="number" class="validate">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="contrasena" name="contrasena" type="password" class="validate">
                        <label for="contrasena">Contraseña</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="confirmar_contrasena" name="confirmar_contrasena" type="password" class="validate">
                        <label for="confirmar_contrasena">Confirma contraseña</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="informacion" name="informacion" type="number" class="materialize-textarea"></textarea>
                        <label for="informacion">Información</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <a class="waves-effect waves-light btn black onClickNegocioRegistro full-btn margint-10">Registrarse</a>
                    </div>
                    <div class="col s12 margint-10 marginb-10">
                        <p class="center-align"><a href="index.html">Iniciar sesión</a></p>
                    </div>
                    <!--<input type="submit" value="Registrarse">-->
                </div>
            </form>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="../admin/assets/plugins/jquery/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="../admin/assets/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/init.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
