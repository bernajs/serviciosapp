<!DOCTYPE html>

<html>



<head>

    <title>Vota por tu ciudad</title>

    <meta charset="UTF-8">

    <!--Import Google Icon Font-->

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   
    <meta http-equiv="Pragma" content="no-cache">   
    <meta http-equiv="Expires" content="-1">

    <!--Import materialize.css-->

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="admin/assets/plugins/sweetalert/sweetalert.css" media="screen,projection" />



    <!--Let browser know website is optimized for mobile-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



    <style>

        .container {

            width: 86% !important;

        }

    </style>

</head>



<body>

    <div class="container">

        <div class="row">

            <form action="" id="frmVotoCiudad" name="frmVotoCiudad" class="col s12">

                <div class="row">

                    <div class="input-field col s12">

                        <input id="correo" name="correo" type="email" class="validate">

                        <label for="correo">Correo</label>

                    </div>

                    <div class="input-field col s12" align="center">

                        <select id="voto_ciudad" name="voto_ciudad" class="broswer-default">

                            <option value="0" disabled selected class="active">Ciudad</option>

                        </select>

                    </div>

                </div>

                <div class="row">

                    <div class="col s12 marginb-20 margint-10">

                        <a class="waves-effect waves-light btn blue onClickVotoCiudad full-btn">Votar</a>

                    </div>

                    <div class="col s12">

                        <p class="margint-20 center-align"><a href="index.html">Iniciar sesi√≥n</a></p>

                    </div>

                </div>

            </form>

        </div>

    </div>



    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="admin/assets/plugins/jquery/jquery-2.2.0.min.js"></script>

    <script type="text/javascript" src="admin/assets/plugins/sweetalert/sweetalert.min.js"></script>

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script type="text/javascript" src="js/init.js"></script>

    <script type="text/javascript" src="js/app.js"></script>



    <script>

        $(document).ready(function (e) {

            Customer.getVotaCiudades();

            if (checkSession(true)) { location.href = 'servicios.html'; }

            $('#id_ciudad').material_select();



            $('#voto_ciudad').change(function () {

                $('.select-dropdown').removeClass('invalid');

                $('.select-dropdown').addClass('valid');

            });

        });

    </script>

</body>



</html>
