<!DOCTYPE html>
<html>

<head>
  <title>Iniciar sesión</title>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="css/custom.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 l4 m4 offset-l4 offset-m4">
        <img src="" alt="">
      </div>
      <div class="col s12 l4 m4 offset-l4 offset-m4">
        <form id="frmLogin" name="frmLogin">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Correo</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
            </div>
            <div class="col s7 m7 l7">
              <a href="recuperar.html">Recuperar contraseña</a> | <a href="registro.html">Registrar</a>
            </div>
            <div class="col s4 m4 l4">
              <a class="waver-effect waves-light btn blue onClickLogin">Ingresar</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

<script>
  $(document).ready(function () {
    if (checkSession(true)) { location.href = 'servicios.html'; }
  });
</script>
<html>
